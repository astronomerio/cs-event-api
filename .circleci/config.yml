version: 2
jobs:
  build:
    machine: true
    working_directory: /go/src/github.com/astronomerio/clickstream-ingestion-api
    requires:
      - test
    steps:
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS 
      - run: VERSION=$CIRCLE_TAG make build-image
  test:
    docker:
    - image: astronomerio/alpine-librdkafka-golang:1.9-0.11.0-r0
    working_directory: /go/src/github.com/astronomerio/clickstream-ingestion-api
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  release:
    machine: true
    working_directory: /go/src/github.com/astronomerio/clickstream-ingestion-api
    requires:
      - test
      - build
    steps:
      - run: VERSION=$CIRCLE_TAG make push-image
workflows:
  version: 2
  test-n-release:
    jobs:
      - test
      - build:
          requires:
           - test
          filters:
            tags:
              only: /.*/
      - release:
          requires:
           - build
          filters:
            tags:
              only: /.*/